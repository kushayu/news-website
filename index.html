<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsValley.com</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="media-queries.css">
    <script src="https://kit.fontawesome.com/4726cc49e6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="main-nav flex container">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="/news valley.png" alt="company logo" />
        </a>
      <div class="span flex" id="span" >
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="sport" onclick="onNavItemClick('sport')">Sports</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            <li class="hover-link nav-item" id="travel" onclick="onNavItemClick('travel')">Travel</li>
            <li class="hover-link nav-item" id="future" onclick="onNavItemClick('future')">Future</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
        <a href="#" class="nav-toogle hover-link" id="nav-toogle">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">
        
      </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
              <img
                src="https://via.placeholder.com/400x200"
                alt="news-img"
                id="news-img"
              />
            </div>
            <div class="card-content">
              <h3 id="news-title">This is the title</h3>
              <h6 class="news-source" id="news-source">End Gadget 45/05/2023</h6>
              <p class="news-desc" id="news-desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta,
                debitis quae! Molestias rem soluta tenetur numquam voluptatum
                maiores expedita consectetur?
              </p>
            </div>
          </div>
          
    </template>
    <script src="script.js"></script>
  </body>
</html>
